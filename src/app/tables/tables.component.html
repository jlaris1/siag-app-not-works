<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">La Tuna Rancho</h4>
                        <p class="category">Ganado actual</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData1.dataRows">
                                        <td class="text-center">{{ row[0] }}</td>
                                        <td>{{ row[1] }}</td>
                                        <td>{{ row[2] }}</td>
                                        <td>{{ row[3] }}</td>
                                        <td>{{ row[4] }}</td>
                                        <td>{{ row[5] }}</td>
                                        <td>{{ row[6] }}</td>
                                        <td>{{ row[7] }}</td>
                                        <td class="td-actions">
                                            <a rel="tooltip" title="Editar" class="btn btn-success btn-simple">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                            <a rel="tooltip" title="Eliminar" class="btn btn-danger btn-simple">
                                                <i class="fa fa-times"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
